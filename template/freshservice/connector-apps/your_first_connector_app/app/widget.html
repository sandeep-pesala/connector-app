<html>
  <head>
    <script src="https://cdn.freshdev.io/assets/app-client@2.js"></script>
    <link rel="stylesheet" type="text/css" href="assets/styles/widget.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@freshworks/crayons@v4/css/crayons-min.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script type="module" src="https://cdn.jsdelivr.net/npm/@freshworks/crayons@v4/dist/crayons/crayons.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/@freshworks/crayons@v4/dist/crayons/crayons.js"></script>
  </head>

  <body class="app-body">
    <div id="widget-content">
      <fw-spinner size="medium" id="details-loader"></fw-spinner>
      <div id="fields-info-container" class="hide">
        <p class="fields-header">Ticket details</p>
        <ul id="fields-list"></ul>
      </div>
      <div id="lost-connection" class="widget-error hide">
        <img src="./assets/images/connection_lost.svg" alt="connection lost"/>
        <p>The sampleapp connection has been lost. Please contact your administrator to restore this connection.</p>
      </div>
      <div id="widget-disabled" class="widget-error hide">
        <img src="./assets/images/widget-disabled.svg" alt="widget disabled"/>
        <p id="wd-disabled-info">The widget has not been configured by your admin.</p>
      </div>
      <div id="ticket-not-found" class="widget-error fw-mt-12 hide">
        <img src="./assets/images/empty_data.svg" alt="empty data"/>
        <p>Ticket details is not available in sampleapp</p>
      </div>
      <div id="fields-not-configured" class="widget-error fw-mt-12 hide">
        <img src="./assets/images/empty_data.svg" alt="empty data"/>
        <p>The widget has no fields configured at the moment</p>
      </div>
    </div>
    <script src="scripts/widget.js"></script>
  </body>
  </html>
